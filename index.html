<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bento Box Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <div class="input-group">
        <label for="height">Height</label>
        <input type="number" id="height" value="512" />
      </div>
      <div class="input-group">
        <label for="width">Width</label>
        <input type="number" id="width" value="1024" />
      </div>
      <div class="input-group">
        <label for="rows">Rows</label>
        <input type="number" id="rows" value="3" />
      </div>
      <div class="input-group">
        <label for="columns">Columns</label>
        <input type="number" id="columns" value="2" />
      </div>
      <div class="input-group">
        <label for="removeGap">Remove Gap</label>
        <input type="checkbox" id="removeGap" />
      </div>
      <div class="input-group">
        <label for="addStroke">Add Stroke</label>
        <input type="checkbox" id="addStroke" />
      </div>
      <div class="input-group">
        <label for="addSafeArea">Add Safe Area</label>
        <input type="checkbox" id="addSafeArea" />
      </div>
      <div class="input-group">
          <button id="copySvg">Copy SVG</button>
          <button id="resetGrid">Reset Grid</button>
    </div>
    
    </div>

    <div id="bento-grid-container"></div>

    <script src="script.js"></script>
  </body>
</html>
